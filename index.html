<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    

    <button class="btn btn-primary d-flex " type="button" data-bs-toggle="offcanvas" href="inboxButton"> < </button>
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="inboxButton">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasInboxButton">Inboxes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <div class="btn-group-vertical" role="group" >
                <button type="button" class="btn btn-primary">All Inboxes</button>
                <button type="button" class="btn btn-primary">Gmail</button>
                <button type="button" class="btn btn-primary">Yahoo</button>
                <button type="button" class="btn btn-primary">Outlook</button>
                <button type="button" class="btn btn-primary">Drafts</button>
                <button type="button" class="btn btn-primary">Spam</button>
                
            </div>
        </div>
    </div>
    
    
    <div class="d-flex justify-content-center align-items-center"><h1 id="inbox-title">All Inboxes</h1></div>



    <div class="container-fluid">
        <div class = "input-group mb-3">
            <input type="text" class="form-control" placeholder="Search mail">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">&#128269;</button>
        </div>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class ="col">
                <!--let's keep all email viewing in one column-->
                <h2 class="sender">First Email Sender</h2>
                <h5 class="subject">First Email Subject</h5>
                <h5 id="message" class="text-truncate">Beginning of email until we get to cutoff...</h5>
                <hr>
                
                <h2 class="sender">Second Email Sender</h2>
                <h5 class="subject">Second Email Subject</h5>
                <h5 id="message" class="text-truncate">Beginning of email until we get to cutoff...</h5>
                <hr>
            
            
                <h2 class="sender">Third Email Sender</h2>
                <h5 class="subject">Third Email Subject</h5>
                <h5 id="message" class="text-truncate">Beginning of email until we get to cutoff...</h5>
                <hr>
            </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
